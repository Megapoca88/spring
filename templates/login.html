<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Inicio de Sesión</title>

<!-- Boostap-->

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"	crossorigin="anonymous">

</head>

<body class="bg-info">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block ">
								<img th:src="@{/images/logo.png}" width="100%;"/> 
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Inicio de Sesión</h1>
									</div>
									<form th:action="@{/sistema/login}" method="post" class="user">
										<div class="form-group">

											<div class="form-group">
												<input type="text" name="username" id="username"
													class="form-control form-control-user"
													placeholder="Ingrese su Usuario" required
													autofocus="autofocus">
											</div>
										</div>

										<div class="form-group">
											<input type="password" name="password" id="password"
												class="form-control" placeholder="Ingrese su Contraseña"
												required>
										</div>

										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input"
													id="customCheck"> <label
													class="custom-control-label" for="customCheck">Remember
													Me</label>
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-primary btn-block"
												value="Iniciar Sesion">

										</div>
									</form>


									<div class="alert alert-success" th:if="${exito != null}"
										th:text="${exito}"></div>
									<div class="alert alert-danger" th:if="${error != null}"
										th:text="${error}"></div>
									<div class="alert alert-warning" th:if="${alerta != null}"
										th:text="${alerta}"></div>
									<div class="alert alert-info" th:if="${infor != null}"
										th:text="${infor}"></div>

									<hr>
									
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="static/vendor/jquery/jquery.min.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
