<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	
	<table th:fragment="itemsFactura" class="d-none">

		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}" name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>${PRECIO}</td>

				<td class=" col-sm-4"
				><input type="number" value="1" name="cantidad[]" min="1"  step="1"
					id="cantidad_{ID}" onchange="funciones.calcularImporte({ID},{PRECIO},this.value)" />
					</td>
					<!-- calculando el total importe -->
					<td> $<span id="total_{ID}">0</span> </td>
					<td> <a href="#" class="btn btn-danger btn-xs" onclick="funciones.eliminar({ID});">X</a></td>
			</tr>

		</tbody>

	</table>
	 
</body>
</html>
