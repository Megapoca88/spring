<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginado" class="container" >
		<ul class="pagination">
			<li class="page-item"><span  class="page-link" th:if="${page.primera}" th:class="${page.primera? 'page-item disabled': 'page-item'}" > </span> <a class="page-link"
				th:if="${not page.primera}" th:href="@{${page.url}(page=0)}" th:text="#{text.paginado.primero}">primera</a>
			</li> 
			
			<li class="page-item"><span class="page-link" th:if="${not page.anterior}" th:class="${page.anterior? 'page-item disabled': 'page-item'}"> </span> <a class="page-link"
				th:if="${page.anterior}"
				th:href="@{${page.url}(page=${page.paginaActual-2})} "  th:text="#{text.paginado.anterior}">>anterior</a>
			</li> 
			 
			<li th:each="item :${page.paginas}" class="page-item" th:class="${item.actual? 'page-item active': 'page-item'}">
			<span th:if="${item.actual}" th:text="${item.numero}"  class="page-link"></span>
			<a th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-0})}" th:text="${item.numero}" class="page-link"></a>
			</li>
			 
			<li class="page-item"><span  class="page-link" th:if="${not page.siguiente}"th:class="${page.siguiente? 'page-item disabled': 'page-item'}"> </span> <a class="page-link"
				th:if="${page.anterior}" 
				th:href="@{${page.url}(page=${page.paginaActual})}" th:text="#{text.paginado.siguiente}">>siguiente</a>
			</li> 

			<li class="page-item"><span class="page-link" th:if="${page.ultima}" th:class="${page.ultima? 'page-item disabled': 'page-item'}"> </span> <a class="page-link"
				th:if="${not page.ultima}"
				th:href="@{${page.url}(page=${page.totalPagina-1})}" th:text="#{text.paginado.ultimo}">>ultimo</a>
			</li>
		</ul>
	</nav>
</body>
</html>
